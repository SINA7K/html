<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed various types of media content.</title>
</head>

<body>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/4Ea689sc8P4?si=R_CdgiGqSB-R8NaV"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
        
        <br>
        
        <video width="320" height="240" controls>
            <source src="videoplayback.mp4" type="video/mp4">
            <source src="videoplayback.mp4" type="video/WebM">
            <track src="fgsubtitles_en.vtt" kind="captions" srclang="en" label="English">
            <track src="fgsubtitles_no.vtt" kind="captions" srclang="ar" label="Arabic">
            Your browser does not support the video tag.
          </video>



</body>

</html>
